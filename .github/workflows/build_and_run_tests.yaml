name: Build and Run Tests

on:
  push:
    branches:
      - main
  pull_request:

env: 
  CARGO_TERM_COLOR: always


jobs:
  build_and_run_tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rs/toolchain@v1
        with:
          default: true
          toolchain: stable
      - name: Run Tests
        # We skip integration tests for now
        run: cargo test -- --skip integration