name: Build and Run Unit Tests

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  unit_tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions-rs/toolchain@v1
        with:
          default: true
          toolchain: stable
      - name: Run Unit Tests
        run: cargo test --lib --bins