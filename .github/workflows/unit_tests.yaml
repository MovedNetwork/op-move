name: Build and Run Unit Tests

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build_and_run_unit_tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rs/toolchain@v1
        with:
          default: true
          toolchain: stable
      - name: Run Unit Tests
        run: cargo test -- --skip integration