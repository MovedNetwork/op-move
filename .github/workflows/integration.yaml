name: Integration

on:
  schedule:
    - cron: '0 4 * * *' # Run at 4 am UTC or around midnight EST
  workflow_dispatch:
  pull_request:

env:
  CARGO_TERM_COLOR: always

jobs:
  integration:
    name: Integration
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rs/toolchain@v1
        with:
          default: true
          toolchain: stable
      - name: Free up disk space
        run: rm -rf /opt/hostedtoolcache
      - name: Debug_Env_Var
        run: echo ${{ secrets.GCP_SERVICE_ACCOUNT_KEY_FILE }}
      - uses: braineanear/gcp-storage-download@main
        with:
          GCP_SERVICE_ACCOUNT_KEY_FILE: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY_FILE }}
          GCP_STORAGE_BUCKET: "integration-test-binaries"
          SOURCE_DIR: "*"
          DEST_DIR: "~/go/bin/"
      - name: Debug_List_Cur_Dir
        run: ls
      - name: Debug_Json_File
        run: less json_file.json
      - name: Debug_List_Files
        run: ls ~/go/bin/
      - name: Test
        run: cargo test --release test_on_ethereum
      - uses: actions/upload-artifact@v4
        with:
          name: Logs
          path: server/*.log
