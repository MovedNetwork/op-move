name: Build and Run Integration Tests
on:
  push:
    branches:
      - main

jobs:
  unit_tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rs/toolchain@v1
        with:
          default: true
          toolchain: stable
      - name: Run Integration Tests
        run: cargo test --test *