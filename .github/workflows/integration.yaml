name: Integration

on:
  schedule:
    - cron: '0 4 * * *' # Run at 4 am UTC or around midnight EST
  workflow_dispatch:
  pull_request:

env:
  CARGO_TERM_COLOR: always

jobs:
  integration:
    name: Integration
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rs/toolchain@v1
        with:
          default: true
          toolchain: stable
      - name: Free up disk space
        run: rm -rf /opt/hostedtoolcache
      - name: Generate keystore file
        run: . docker/keystore.sh
      - name: Log in to container registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Pull and run container images
        run: |
          docker network create localnet
          docker compose pull
          docker compose up -d
      - name: Run integration test
        run: cargo test --release test_on_ethereum

      - name: Capture logs
        run: |
          docker exec op-move-op-move-1 ls /volume
          docker exec op-move-op-move-1 ls /volume/op-move
          docker exec op-move-op-move-1 ls /volume/op-move/server
          docker cp op-move-op-move-1:/volume/op-move/*.log ./
      - name: Save logs
        uses: actions/upload-artifact@v4
        with:
          name: Logs
          path: ./*.log
